<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://cdn.wallapop.com; script-src 'self'; style-src 'self';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Formulario en Electron</title>
    <script defer src="renderer.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2>Tienda de segunda mano</h2>
        <form id="formulario">
            <input type="text" id="busqueda" placeholder="Introduce el nombre del producto" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <div id="filtros">
        <label for="orden">Ordenar por:</label>
        <select id="orden">
            <option value="predeterminado">Predeterminado</option>
            <option value="menor">Precio menor primero</option>
            <option value="mayor">Precio mayor primero</option>
        </select>
    </div>

    <div id="resultados"></div>
    <div id="spinner" class="spinner" style="display: none;"></div>


    
    <script src="renderer.js"></script>
</body>
</html>
